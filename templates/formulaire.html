{%extends "base.html"%}
{%block titre_page%}
Faire un don
{%endblock%}
{%block contenu%}
<div class="container">
<div class="row justify-content-center">
    <div class="col-md-offset-2 col-md-8">
        <h3 class="mb-30">Faire un don</h3>
        <form action="/sauvegarder" method="POST">
            <div class="form-group">
                <label for="nom">Nom</label>
                <input type="text" class="form-control" id="nom" name="nom" placeholder="saisir votre nom">
              </div>
              <div class="form-group">
                <label for="prenom">prenom</label>
                <input type="text" class="form-control" id="prenom" name="prenom" placeholder="saisir votre prenom">
              </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Adresse e-mail</label>
              <input type="email" class="form-control" id="exampleInputEmail1" name="email" placeholder="saisir votre e-mail">
            </div>
            <div class="form-group">
                <label for="adresse_postale">Adresse postale</label>
                <input type="text" class="form-control" id="adresse_postale" name="adresse_postale" placeholder="saisir votre adresse postale">
              </div>
              <div class="form-group">
                <label for="promise">Somme promise</label>
                <input type="text" class="form-control" id="promise" name="promise" placeholder="saisir la somme de votre don">
              </div>
            <div class="form-check">
              <input type="checkbox" name="conditions" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">j'accepte les conditions d'utilisation</label>
            </div>
            <button type="submit" class="btn btn-primary">Valider</button>
          </form>
             
    </div>
</div>
</div>


{%endblock%}
